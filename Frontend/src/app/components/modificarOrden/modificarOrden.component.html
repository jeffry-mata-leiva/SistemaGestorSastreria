<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<br>
<h1 align="center">
  Formulario para registro de órdenes
</h1>

<div class="container">
  <form>
   <div class="form-group">
    <p>
      <br>
      <label>Número de orden</label> <br>
      <input id="numeroOrden" class="form-control" type="text" placeholder="" value="">
      <button (click)="buscar()" class="btn btn-success" >  Buscar..  </button> <br>
    </p>

    <p>
      <label>Cliente:</label> <br>
      <input id="cliente" class="form-control" type="text" placeholder="" value=""><br>
    </p>
    <p>
      <label>Costo total:</label> <br>
      <input id="costoTotal" class="form-control" type="text" placeholder="" value=""><br>
    </p>
    <p>
      <label>Saldo:</label> <br>
      <textarea id="saldo" class="form-control" type="text" placeholder="" >
      </textarea>
       <br>
    </p>
    <p>
      <label>Fecha de entrega:</label> <br>
      <input id="fechaEntrega" class="form-control" type="text" placeholder="" value=""> <br>
    </p>
    <p>
      <label>Cantidad de prendas:</label> <br>
      <textarea id="cantidadPrendas" class="form-control" type="text" placeholder="" >
      </textarea>
       <br>
    </p>
    <div align="center">
      <button class="btn btn-success" type="button" routerLink="/ordenes" (click)="modificarOrden()">Modificar</button>
      <!--routerLink="/clientes"-->
    </div>
  </div>
</form>
