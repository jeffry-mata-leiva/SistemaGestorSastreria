<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
    </ng-container>

    <!-- Cedula Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <td mat-cell *matCellDef="let element"> {{element.Cedula}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones"  align="center">
      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
      <td mat-cell *matCellDef="let j = index">

        <div class="btn-group btn-group-lg">
          <i class="material-icons" type="button" mat-raised-button color="warn" focusable="false"
            style="margin-right: 20px;" [mat-dialog-close]="data" (click)="seleccionarCliente(j)">check</i>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<!-- Botones -->
<div mat-dialog-actions align="center" style="margin-top: 20px;">
  <button class="btn btn-success" type="button" style="margin-right: 20px;" (click)="onCancelClick()">
    Cerrar
    <i class="material-icons" style="margin-left: 20px;">close</i>
  </button>
</div>
