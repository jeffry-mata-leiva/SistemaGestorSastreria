<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<br>
<h1 align="center">
  Formulario para registro de órdenes
</h1>

<div class="container">
  <form>
   <div class="form-group">
    <p>
      <br>
      <label>Número de orden</label> <br>
      <input id="numeroOrden" class="form-control" type="text" placeholder="" value="7"> <br>
    </p>

    <p>
      <label>Cliente:</label> <br>
      <input id="cliente" class="form-control" type="text" placeholder="" value="Jeffry Daniel"><br>
    </p>
    <p>
      <label>Costo total:</label> <br>
      <input id="costoTotal" class="form-control" type="text" placeholder="" value="18000"><br>
    </p>
    <p>
      <label>Saldo:</label> <br>
      <input id="saldo" class="form-control" type="text" placeholder="" value="9000" >
       <br>
    </p>
    <p>
      <label>Fecha de entrega:</label> <br>
      <input id="fechaEntrega" class="form-control" type="text" placeholder="" value="31/12/2021"> <br>
    </p>
    <p>
      <label>Cantidad de prendas:</label> <br>
      <input id="cantidadPrendas" class="form-control" type="text" placeholder="" value="3">
       <br>
    </p>
    <div align="center">
      <button class="btn btn-success" type="button" routerLink="/ordenes" (click)="guardarOrden()">Agregar</button>
      <!--routerLink="/clientes"-->
    </div>
  </div>
</form>
